{% extends "company/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <form method ="post" action = "{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
         <button type = "submit" class= "btn btn-lg btn-primary" role="button">注册&raquo;
        <input type = "hidden" name = "next" value = {{next}}>
    </form>
</div>
</div>
{% endblock content %}
